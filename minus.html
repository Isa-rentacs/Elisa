<html>
<head/>
<body>
<div id="text" style="width:100%;height:100vh;text-align:center;padding-top:25vh;font-size:20rem;"></div>
<script type="text/javascript" >
    (function() {
        textElement = document.getElementById("text");
        textElement.onclick = function()
        {
            while(true) {
                first = Math.floor(Math.random() * (10 - 0)) + 0;
                second = Math.floor(Math.random() * (10 - 0)) + 0;
                if (first >= second) {
                    break;
                }
            }
            textElement.innerHTML = `${first} - ${second}`
        }
    })();
</script>
</body>    
</html>
