<head/>
<body>
<div id="text" style="width:100%;height:100vh;text-align:center;padding-top:25vh;font-size:15rem;"></div>
<script type="text/javascript" >
    (function() {
        textElement = document.getElementById("text");
        textElement.onclick = function()
        {
            while(true) {
                first = Math.floor(Math.random() * (10 - 0)) + 0;
                second = Math.floor(Math.random() * (10 - 0)) + 0;
                if (first >= second) {
                    break;
                }
            }

            if (Math.random() < 0.5) {
                textElement.innerHTML = `${second} + □ = ${first}`
            } else {
                textElement.innerHTML = `□ + ${second} = ${first}`
            }

        }
    })();
</script>
</body>    
</html>
